<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation css</title>
</head>
<body>
    <section class="main-container">
        <div class="animation-box box-fade"><h3 class="box-name">Fade</h3></div>
        <div class="animation-box box-change"><h3 class="box-name">Change colors</h3></div>
        <div class="animation-box box-grow"><h3 class="box-name">Grow</h3></div>
        <div class="animation-box box-shrink"><h3 class="box-name">Shrink</h3></div>
        <div class="animation-box box-rotation"><h3 class="box-name">Rotate</h3></div>
        <div class="animation-box box-circle"><h3 class="box-name">Square to circle</h3></div>
        <div class="animation-box box-radio"><h3 class="box-name">Inset border</h3></div>
        <div class="animation-box box-swing"><h3 class="box-name"></h3></div>
    </section>
</body>
</html>
